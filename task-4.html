<div style="display: flex; align-items: center;">
    <button onclick="decrease()">âˆ’</button>
    <div id="counter" style="margin: 0 15px; font-size: 24px; font-weight: bold;">0</div>
    <button style="cursor: pointer;" onclick="increase()">+</button>
</div>



<script>
    let count = 0;

    function increase() {
        count++;
        document.getElementById("counter").innerText = count;
    }

    function decrease() {
        if (count > 0) { 
            count--;
            document.getElementById("counter").innerText = count;
        }
    }
</script>
